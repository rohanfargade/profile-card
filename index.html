<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>

</head>

<body>
  <!-- <img src="images\bg-pattern-top.svg" alt=""> -->
  <main>

    <section class="card">
      <section class="person">
        <header role="img">
          <img src="images/bg-pattern-card.svg" alt="Pattern">
        </header>
        <img src="images/image-victor.jpg" alt="Image For Victor Crest">
        <section class="txt">
          <p>Victor Crest <span>26</span></p>
          <p class="address">London</p>
        </section>
      </section>
      <section class="stats">
        <div class="stat">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </section>
    <!-- <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/rohanfargade">Rohan</a>.
      </footer> -->
  </main>
</body>

</html>
